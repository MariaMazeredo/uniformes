<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniformes</title>
    <link rel="stylesheet" href="./estilos/linhas.css">
    <link rel="stylesheet" href="./estilos/produtos.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-uU8VZz1F6GQFWw2hxnwE3i3+K0o8tI5nA0cBhvAbYkn9MtrOIsgnnV3O5pjYDJbT9eWTcIh3YvDlAZy8E2O8w==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"/>

</head>
<main>
<body> 
    <header class="cabecalho">
  <!-- Botão voltar -->
  <div class="botao-cabecalho">
    <button class="btn-voltar">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
  </div>

  <!-- Barra de pesquisa -->
  <div class="search-container">
    <i class="fa-solid fa-magnifying-glass icon icon-left"></i>
    <input type="search" class="barra-de-pesquisa" placeholder="Pesquisar">
    <i class="fa-solid fa-arrow-up icon icon-right"></i>
    <i class="fa-regular fa-keyboard icon icon-extra"></i> <!-- usei "keyboard" em vez de "k", que não existe -->
  </div>

  <!-- Ícone usuário -->
  <div class="icon-user">
    <i class="fa-regular fa-user"></i>
  </div>
</header>

  <!-- Botão carrinho--> 
<div class="carrinho-compras">
  <button class="btn-carrinho">
    <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
  </button>
</div>

 <!-- Parte sobre os uniformes-->
<div class="aba-uniforme">
    <img class="uniformes" src="./assets/uniformes.png">
</div>

<!-- Botões produtos -->

<div class="container-botoes">
    <button class="btn-produto">
       <img src="./assets/camiseta-polo-basica-masculina-preta.jpg" alt="foto camisa polo">
<div class="texto-produto">
    <h2>Camisa Polo</h2>
    <p class="informacoes">Camisa polo Pormade, masculina e feminina. Algodão, manga curta</p>
    <p class="preco">R$ 48,90</p>
</div>
       </button>

<div class="container-botoes">
    <button class="btn-produto">
       <img src="./assets/camiseta-polo-basica-masculina-preta.jpg" alt="foto camisa polo">
<div class="texto-produto">
    <h2>Camisa Social</h2>
    <p class="informacoes">Camisa social Pormade, masculina e feminina. Algodão manga longa</p>
    <p class="preco">R$ 60,00</p>
</div>
       </button>

</div>

<div class="container-botoes">
    <button class="btn-produto">
       <img src="./assets/camiseta-polo-basica-masculina-preta.jpg" alt="foto camisa polo">
<div class="texto-produto">
    <h2>Moletom</h2>
    <p class="informacoes">Moletom Pormade, masculino e feminino. Algodão manga longa</p>
    <p class="preco">R$ 84,50</p>
</div>
       </button>

<div class="container-botoes">
    <button class="btn-produto">
       <img src="./assets/camiseta-polo-basica-masculina-preta.jpg" alt="foto camisa polo">
<div class="texto-produto">
    <h2>Jaqueta</h2>
    <p class="informacoes">Jaqueta Pormade, masculino e feminino. Poliéster manga longa</p>
    <p class="preco">R$139,00</p>
</div>
       </button>

</main>

<!--Modal, janela ao clicar no produto-->

<div class="modal" id="modal-produto">
  <div class="modal-content">
    <button class="btn-fechar">&times;</button>
    <img id="modal-img" src="" alt="">
    <h2 id="modal-nome"></h2>
    <p id="modal-desc"></p>
    <h1 id="modal-preco"></h1>

<!-- Grupo linha tamanho e quantidade -->

    <div class="grupo-linha">
  <div class="grupo-opcoes">
    <h3>Tamanho:</h3>
    <div class="opcoes">
      <button class="tamanho-btn">P</button>
      <button class="tamanho-btn">M</button>
      <button class="tamanho-btn">G</button>
    </div>
  </div>

  <div class="grupo-opcoes">
    <h3>Quantidade:</h3>
    <div class="opcoes">
      <button class="mais">-</button>
      <span id="quantidade">1</span>
      <button class="menos">+</button>
    </div>
  </div>
</div>


<!-- Grupo botões finais -->
    <div class="grupo-botoes">
      <button class="btn-carrinho-modal">Adicionar ao carrinho</button>
      <button class="btn-comprar-modal">Comprar agora</button>
    </div>


  </div>
  <div class="modal" id="modal-carrinho-compras">
  <div class="modal-content">
    <button class="btn-fechar">&times;</button>
  </div>

  <div class="modal" id="modal-carrinho-compras">
  <div class="modal-content">
    <button class="btn-fechar">&times;</button>

    <h2>Meu Carrinho</h2>

    <!-- Aqui vai a lista de itens -->
    <div id="lista-carrinho"></div>

    <!-- Aqui vai o total -->
    <p id="total-carrinho">Total: R$ 0,00</p>
  </div>
</div>


<script src="main.js"></script>


</div>

</body>
</html>
