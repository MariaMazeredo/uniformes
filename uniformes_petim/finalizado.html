<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uniformes</title>

  <!-- Estilização -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./estilos/finalizado.css">

  <!-- Font Awesome (icons)-->
  <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <main>

    <!-- Sessão Cabeçalho -->
    <header class="cabecalho">
      <!-- Botão voltar -->
      <div class="botao-cabecalho">
        <button class="btn-voltar">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
      </div>


      <!-- Barra de pesquisa -->
      <div class="search-container">
        <i class="fa-solid fa-magnifying-glass icon icon-left"></i>
        <input type="search" class="barra-de-pesquisa" placeholder="Pesquisar">
        <i class="fa-solid fa-arrow-up icon icon-right"></i>
        <i class="fa-regular fa-keyboard icon icon-extra"></i>
      </div>

      <!-- Ícone de usuário -->
      <div class="icon-user">
        <i class="fa-regular fa-user"></i>
      </div>
    </header>

  <section class="iconzinho">
      <img class="check" src="./assets/checked.png" alt="Checkmark">
    </section>

    <div class="finalizado">
      <h1>Seu pedido foi realizado com sucesso!</h1>
      <h2 class="Acompanhamento">Acompanhamento</h2>
    </div>

    <!--Acordeon pedidos (em construção)-->
    <details class="acordeon">
      <summary>
        <span class="numero">N°#000000</span>
        <span class="data">14/08/2025</span>
      </summary>

      <div class="conteudo">
        <h3>Detalhes do pedido</h3>
        <div class="detalhes"></div>
      </div>
    </details>

    <!-- repita outros detalhes conforme necessário -->

  </main>

  <footer class="footer">
    <p>© 2024 Pormade. Todos os direitos reservados.</p>
  </footer>

  <!-- Script JS -->
  <script src="main.js"></script>
</body>

</html>

<footer class="footer">
  <p>© 2024 Pormade. Todos os direitos reservados.</p>
</footer>
</html>
